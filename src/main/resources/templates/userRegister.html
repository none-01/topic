<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<script type="text/javascript" src="js/jQuery/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="layui/layui.js" th:src="@{layui/layui.js}"></script>
		<script type="text/javascript" src="js/user/userReg.js"></script>
		<style>
			input{
				height: 40px;
				width: 350px;
			}
			button{
				height: 40px;
				width: 355px;
			}
			div{
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div style="padding-bottom:20px;width: 400px;margin: 100px auto; background: #F2F2F2;">
			<div>
				<h1 style="text-align: center;">注册</h1>
			</div>
			<form style="margin-left: 25px;" class="userRegForm">
				<div>
					<input name="phoneNumber" type="text" placeholder="手机号" />
				</div>
				<div>
					<input name="password" type="password" placeholder="密码" />
				</div>
				<div>
					<input name="compassword" type="password" placeholder="确认密码" />
				</div>
				<div>
					<input name="invite" type="text" placeholder="邀请码" />
				</div>
				<div>
					<button class="submitUserInfo" type="button">提交注册</button>
				</div>
				<div>
					<button class="loginBtn" type="button">登录</button>
				</div>
			</form>
		</div>
	</body>
</html>
